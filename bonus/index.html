<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue Js - Todo List</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="app">

    <img src="img/logo.png" alt="logo">

    <input v-model="todo" @keyup.enter="addTodo" type="text" placeholder="Nuova Todo">
    <button @click="addTodo">AGGIUNGI</button>

    <ul>
      <h3>ELENCO TODO</h3>
      <li v-for="(task, index) in taskList">{{task}}<i class="fas fa-trash-alt" @click="deleteTodo(task)"></i></li>
    </ul>

  </div>
  <script src="js/app.js"></script>
</body>
</html>
