<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue Js - Todo List</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script> <!-- vue js cdn -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="app">

    <input v-model="todo" type="text">
    <button @click="addTodo">AGGIUNGI</button>
    <ul>
      <li v-for="task in taskList"> {{task}} <span @click="deleteTodo">X</span></li>
    </ul>

  </div>
  <script src="js/app.js"></script>
</body>
</html>
